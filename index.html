<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc"></div>
            <div id="result">
                <img src="/img/equals.svg" alt="sinal de igual">
                <span></span>
            </div>
        </div>
        <div id="keyborad">
            <button class="secondary clear">CE</button>
            <button class="clear">C</button>
            <button>%</button>
            <button class="tertiary operator" id="divide" value="/">
                <img src="./img/divide.svg" alt="">
            </button>
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button class="tertiary operator" id="multiply" value="*">
                <img src="./img/plus.svg" alt="">
            </button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button class="tertiary operator" id="subtract" value="-">
                <img src="./img/less.svg" alt="">
            </button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button class="tertiary operator" id="add" value="+">
                <img src="./img/addition.svg" alt="">
            </button>
            <button class="tertiary" id="negative">
                <img src="./img/plusMinus.svg" alt="">
            </button>
            <button value="0" class="number">0</button>
            <button class="decimal">,</button>
            <button class="quartiary" id="equals">
                <img src="./img/equals2.svg" alt="">
            </button>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
