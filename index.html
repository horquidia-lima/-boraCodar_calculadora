<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="/img/equals.svg" alt="sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyborad">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="tertiary">
                <img src="./img/divide.svg" alt="">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./img/plus.svg" alt="">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./img/less.svg" alt="">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./img/addition.svg" alt="">
            </button>
            <button class="tertiary">
                <img src="./img/plusMinus.svg" alt="">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./img/equals2.svg" alt="">
            </button>
        </div>
    </div>
</body>
</html>
